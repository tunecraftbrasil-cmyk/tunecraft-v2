        function abrirModalAlteracao(pedidoId) {
            const order = getOrderById(pedidoId);
            if (!order) {
                showToast('Pedido não encontrado', 'error');
                return;
            }
            currentAlterandoId = pedidoId;
            const lyrics = order.versao_original?.customer_lyrics || order.lyrics || order.payload?.lyrics || '';
            alteracaoState = {
                pedidoId,
                titleOriginal: order.title || 'Título',
                sections: buildAlterSections(lyrics),
                lyrics
            };
            const titleDisplay = document.getElementById('alterSongTitle');
            if (titleDisplay) titleDisplay.innerText = alteracaoState.titleOriginal;
            const notes = document.getElementById('observacoesFinais');
            if (notes) notes.value = '';
            const titleField = document.getElementById('alterTitleField');
            if (titleField) titleField.value = '';
            document.getElementById('alterarModal').classList.add('active');
            renderAlterSections();
            toggleTitleInput('keep');
        }

        function fecharAlterarModal() {
            document.getElementById('alterarModal').classList.remove('active');
            currentAlterandoId = null;
            resetAlterModalState();
        }

        function fecharAlterarModalCancelar() {
            fecharAlterarModal();
        }

        function buildStructuredSuggestion() {
            const titleOption = document.querySelector('input[name="alter-title-option"]:checked')?.value || 'keep';
            const titleText = document.getElementById('alterTitleField')?.value.trim() || '';
            const sections = alteracaoState.sections.map((section, index) => {
                const optionInput = document.querySelector(`input[name="alter-option-${index}"]:checked`);
                const action = optionInput?.value || 'keep';
                const text = document.getElementById(`alter-text-${index}`)?.value.trim() || '';
                return {
                    label: section.label,
                    action,
                    text,
                    original: section.original
                };
            });
            const notes = document.getElementById('observacoesFinais')?.value.trim() || '';
            return {
                title: {
                    action: titleOption,
                    text: titleText
                },
                sections,
                notes
            };
        }

        async function submitAlteracao() {
            if (!currentAlterandoId) {
                showToast('Pedido inválido', 'error');
                return;
            }

            const btn = document.getElementById('btnSubmitAlteracao');
            btn.disabled = true;
            btn.innerText = 'Processando...';

            const structured = buildStructuredSuggestion();
            if (!structured.sections.length) {
                showToast('Nenhum trecho disponível para alterar', 'error');
                btn.disabled = false;
                btn.innerText = 'Enviar Alterações';
                return;
            }

            const sugestoes = JSON.stringify(structured);

            try {
                const response = await fetch(`${SUPABASE_URL}functions/v1/alterar-letra`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pedidoId: currentAlterandoId, sugestoes })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.error || 'Erro ao processar alterações');

                showToast('Versão modificada criada! Compare as versões.', 'success');
                fecharAlterarModal();

                userData.orders = await loadOrdersFromSupabase();
                localStorage.setItem('tuneCraftUser', JSON.stringify(userData));
                renderSections();
            } catch (error) {
                showToast(`Erro: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Enviar Alterações';
            }
        }

        async function aprovarLetraOriginal(pedidoId) {
            try {
                console.log('Aprovando letra original e gerando áudio para', pedidoId);

                if (!pedidoId) {
                    showToast('Erro: ID do pedido não encontrado', 'error');
                    return;
                }

                /* PASSO 1: Atualizar versão_escolhida no banco */
                console.log('PASSO 1: Marcando versão como escolhida...');
                const { error: updateErr } = await sb
                    .from('musicas_pedidos')
                    .update({ versao_escolhida: 'original', versao_aprovada_tipo: 'original' })
                    .eq('id', pedidoId);

                if (updateErr) {
                    console.error('Erro ao marcar versão:', updateErr);
                    showToast(`Erro ao salvar: ${updateErr.message}`, 'error');
                    return;
                }

                console.log('Versão marcada como original');

                /* PASSO 2: Gerar áudio chamando generate-audio */
                console.log('PASSO 2: Chamando generate-audio...');

                const btn = document.getElementById(`btn-${pedidoId}`);
                if (btn) {
                    btn.disabled = true;
                    btn.textContent = 'Gerando áudio...';
                }
                showToast('Gerando áudio da música...', 'info');

                /* CERTIFIQUE-SE DE CHAMAR COM JSON VÁLIDO */
                const response = await fetch(`https://miupzfchvfbqbznfhvix.supabase.co/functions/v1/generate-audio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pedido_id: pedidoId, KEY: 'CORRETO!' })
                });

                console.log('Status da resposta:', response.status);

                /* VERIFICAR RESPOSTA */
                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Erro desconhecido');
                    console.error('Erro de resposta:', response.status, errorText);
                    showToast(`Erro ao gerar áudio (${response.status})`, 'error');
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'Aprovar e Gerar Áudio';
                    }
                    return;
                }

                const result = await response.json().catch(() => ({}));
                console.log('Resposta da geração:', result);

                /* SUCESSO */
                showToast('Áudio enviado para produção! Você receberá em breve.', 'success');
                setTimeout(() => location.reload(), 2000);
            } catch (error) {
                console.error('ERRO em aprovarLetraOriginal:', error);
                showToast(error.message, 'error');
                const btn = document.getElementById(`btn-${pedidoId}`);
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Aprovar e Gerar Áudio';
                }
            }
        }

        async function aprovarVersao(pedidoId, tipo) {
            try {
                console.log('Aprovando versão', tipo, 'para', pedidoId);

                if (!pedidoId || !tipo) {
                    showToast('Erro: Dados inválidos', 'error');
                    return;
                }

                const tipoNormalizado = tipo.toLowerCase();
                if (!['original', 'modificada'].includes(tipoNormalizado)) {
                    showToast('Erro: Tipo de versão inválido', 'error');
                    return;
                }

                /* PASSO 1: Atualizar versão_escolhida */
                console.log('PASSO 1: Marcando versão escolhida...');
                const { error: updateErr } = await sb
                    .from('musicas_pedidos')
                    .update({ versao_escolhida: tipoNormalizado, versao_aprovada_tipo: tipoNormalizado, status: 'production' })
                    .eq('id', pedidoId);

                if (updateErr) {
                    console.error('Erro ao marcar versão:', updateErr);
                    showToast(`Erro ao salvar: ${updateErr.message}`, 'error');
                    return;
                }

                console.log('Versão marcada como aprovada');

                /* PASSO 2: Gerar áudio */
                console.log('PASSO 2: Gerando áudio...');
                showToast('Gerando áudio da música...', 'info');

                const response = await fetch(`https://miupzfchvfbqbznfhvix.supabase.co/functions/v1/generate-audio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pedido_id: pedidoId })
                });

                console.log('Status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Erro desconhecido');
                    console.error('Erro:', response.status, errorText);
                    showToast(`Erro ao gerar áudio (${response.status})`, 'error');
                    return;
                }

                const result = await response.json().catch(() => ({}));
                console.log('Áudio enviado:', result);

                showToast('Música em produção! Você receberá em breve.', 'success');
                setTimeout(() => location.reload(), 2000);
            } catch (error) {
                console.error('ERRO em aprovarVersao:', error);
                showToast(error.message, 'error');
            }
        }

    <!-- React LyricPreview -->
    <script type="text/babel">
        const confidenceChecklist = [
            {icon: '🙏', label: 'Tema', value: 'Oração de gratidão', status: '✓ Perfeito'},
            {icon: '🎤', label: 'Estilo', value: 'MPB moderno, dueto', status: '✓ Exato'},
            {icon: '💫', label: 'Emoção', value: 'Paz', status: '✓ Capturado'},
            {icon: '🚫', label: 'Evita', value: 'Reclamações', status: '✓ Respeitado'}
        ];

        function LyricPreview({title, lyrics, hook, highlights, orderId, podeAlterar}) {
            return (
                <div className="lyric-preview-container">
                    <div className="summary-card">
                        <div className="success-badge">✅ Sua letra está pronta!</div>
                        <h1 className="song-title">{title}</h1>
                        <div className="confidence-checklist">
                            <h3 className="checklist-title">Verificamos tudo com suas respostas:</h3>
                            <div className="checklist-items">
                                {confidenceChecklist.map((item, i) => (
                                    <div key={i} className="checklist-item">
                                        <span className="checklist-icon">{item.icon}</span>
                                        <div style={{flex: 1}}>
                                            <div className="checklist-label">{item.label}</div>
                                            <div className="checklist-value">{item.value}</div>
                                        </div>
                                        <span className="checklist-status">{item.status}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="hook-highlight">
                            <span>🎶 Refrão Principal:</span>
                            <em>"{hook}"</em>
                        </div>
                    </div>

                    {/* ALTERAÇÃO 1: LETRA VISÍVEL SEM BOTÃO */}
                    <div className="lyrics-box" style={{margin: '20px 0'}}>
                        {lyrics}
                    </div>

                    <div className="details-card">
                        <h3 className="details-title">💡 Como usamos o que você contou:</h3>
                        <ul className="highlights-list">
                            {highlights.slice(0, 4).map((detail, i) => (
                                <li key={i} className="highlight-item">
                                    <span className="highlight-icon">✓</span>
                                    {detail}
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="action-section">
                        <div className="security-message">
                            <span className="security-icon">🛡️</span>
                            <span>Se algo não estiver perfeito, peça 1 ajuste gratuito. Você sempre poderá ouvir o áudio antes de compartilhar.</span>
                        </div>
                        <div className="action-buttons">
                            {/* ALTERAÇÃO 2: REMOVIDO BOTÃO "OUVIR PREVIEW" */}
                            {/* ALTERAÇÃO 3: BOTÕES FUNCIONAIS COM FUNÇÕES CORRETAS */}
                            <button 
                                className="lp-btn lp-btn-revise" 
                                onclick={() => abrirModalAlteracao(orderId)}
                                disabled={!podeAlterar}
                                title={podeAlterar ? 'Solicitar alteração' : 'Alteração já foi usada'}
                            >
                                ✏️ {podeAlterar ? 'Solicitar Alteração' : 'Alteração Usada'}
                            </button>
                            <button className="lp-btn lp-btn-success" onclick={() => aprovarLetraOriginal(orderId)}>
                                🎵 Gerar Música
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function renderLyricPreview(order) {
            const pendingContainer = document.getElementById('pending');
            const podeAlterar = !order.alteracao_usada;
            
            const root = ReactDOM.createRoot(pendingContainer);
            root.render(
                <div className="card" style={{minHeight: 'auto'}}>
                    <LyricPreview
                        title={order.title}
                        lyrics={order.lyrics}
                        hook="Refrão principal gerado pela IA"
                        highlights={[
                            'Tema centrado em oração e fase boa',
                            'Estilo MPB moderno com dueto',
                            'Emoção de paz e contemplação',
                            'Sem reclamações ou tristeza'
                        ]}
                        orderId={order.id}
                        podeAlterar={podeAlterar}
                    />
                </div>
            );
        }
    </script>
